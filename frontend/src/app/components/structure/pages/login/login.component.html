<app-main-container class=" flex justify-center items-center ">
    <div class="w-full h-full flex  justify-center items-center">

        <div class="flex flex-col justify-center items-center w-[80vh] p-4 bg-secondary rounded">
            <div class="text-text-base">
                <h1 class="text-xl font-bold">ENTRAR</h1>
            </div>
            <form  [formGroup]="form" class=" p-4 rounded w-full space-y-4">
                <div class="flex text-text-base flex-col">
                    <label for="email">Correo: </label>
                    <input formControlName="email" class="p-2 rounded" id="email" placeholder="Introduzca su correo" type="email">
                </div>

                <div class="flex text-text-base flex-col">
                    <label for="password">Contraseña: </label>
                    <input formControlName="password" class="p-2 rounded" id="paswsword" placeholder="Introduzca su contraseña" type="password">
                </div>

                <div class="w-full flex justify-end items-center">
                    <button type="button" (click)="login()" class="px-[16px] h-[32px] rounded-full bg-accent text-text-inverted">Entrar</button>
                </div>

            </form>
        </div>
    </div>
</app-main-container>
